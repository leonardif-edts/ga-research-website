{% extends "layout.html" %}
{% block content %}
  <div class="container" style="margin-top: 50px">
    <h3>Promo</h3>
    <hr>

    <!-- Products -->
    <div class="row">

      {% for product in products %}
      <!-- Single Product -->
      <div class="col-4">
        <div class="card text-center">
          <img class="card-img-top card-preview-img" src="{{ url_for('static', filename='assets/' + product.img) }}" alt="Product Image">
          <h5 class="card-header">{{ product.name }}</h5>
          <div class="card-body">
            <p class="card-text">{{ product.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ product.price }}</li>
          </ul>
          <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-secondary stretched-link">Buy</a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

{% endblock content %}
