{% extends "layout.html" %}
{% block content %}
  {% if product %}
    <div class="container" style="margin-top: 50px">
      <div class="row">
        <!-- Product Image -->
        <div class="col-5">
          <img class="product-preview-img" src="{{ url_for('static', filename='assets/' + product.img) }}" alt="Product Image">
        </div>

        <!-- Empty Space -->
        <div class="col-1"></div>

        <!-- Product Details -->
        <div class="col-6">
          <h2><b>{{ product.name }}</b></h2>
          <hr>
          <br>

          <h4>{{ product.price }}</h4>
          <hr>
          <br>

          <p>{{ product.description }}</p>
          <hr>
          <br>

          <a href="#" class="btn btn-secondary btn-block">Buy</a>

        </div>
      </div>
    </div>
  {% else %}
    <div class="container">
      <p>Product is not found. <a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
  {% endif %}
{% endblock content %}
